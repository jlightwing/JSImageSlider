<!DOCTYPE html>

<head>
	<title>Javascript Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="slider">
			<img id="image1" src="image1.png" width="600px" height="226px" class="onTop sliderImg"/>
			<img id="image2" src="image2.png" width="600px" height="226px" class="sliderImg"/>
			<img id="image3" src="image3.png" width="600px" height="226px" class="sliderImg"/>
		<img id ="shadow" class="innerShadow" src="innerShadow.png" width=600 height=226/>
		<div id="sliderDownArrow"><img src="arrowDown.png" width=24 height=24></div>
		<div id="sliderFooter">
			<span id="sliderImageSpan">Image |</span>
			<span id="sliderNameSpan">Author 2014</span>
			<span id="sliderNextSpan"><a id="nextButton" href="#">Next</a></span>
			<span id="sliderPrevSpan"><a id="prevButton" href="#">Prev</a></span>
		</div>
		<div id="sliderArrow"><img src="arrow.png" width=24 height=24></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
